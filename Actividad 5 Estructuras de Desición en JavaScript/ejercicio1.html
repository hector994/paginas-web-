    <script src="js/ejercicio1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Orden ascendente - Hector Murillo</title>
</head>

<body>
    <!-- Hector Eduardo Murillo Herrera -->
    <div class="container">
        <div class="brand-title">Ejercicio 1</div>
        <p>Ingresa 3 numeros, y muestra la salida de estos de manera ascendente</p>
        <div>
            <form action="">
                Numero 1:
                <input type="text" name="numero" id="num1">
                Numero 2:
                <input type="text" name="numero" id="num2">
                Numero 3:
                <input type="text" name="numero" id="num3">
                <br>
                <input class="inputbutton" type="button" value="ordenar ascendente" id="ordenar"
                    onclick="ordenarNumeros()">
                <br>
                <label id="resultado" for="resultado"></label>
            </form>
        </div>
    </div>

</body>
