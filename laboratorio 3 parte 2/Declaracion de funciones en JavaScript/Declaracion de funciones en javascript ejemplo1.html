<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de funciones</title>
</head>
<body>
    <script>
        function saludo(materia){
            document.write("Hola estudiantes de la materia: "+materia);
        }

        saludo("DWA");
        document.write("<br>")
        //calcule el area de un rectangulo

        function areaRectangulo(b,a){
            var a = a;
            var b = b;

            return a*b;
        }

        document.write("El area del rectangulo es: "+ areaRectangulo(5,4));
        document.write("<br>El area del rectangulo es: "+ areaRectangulo(3,2));
    </script>
</body>
