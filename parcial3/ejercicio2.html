<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <p>
            cuanto es 7 * 7=?
        </p>

        <input type="text" placeholder="ingrese el resultado" id="num">
        <input type="button" onclick="multiplicar()" value="comprobar">
        <div id="suma">

        </div>
    </form>

    <script>
        function multiplicar() {
            var respuestas = parseInt(document.getElementById("num").value);
            var resltado = 49;
            var casos;
            if (respuestas < resltado) {
                casos = 1;
            } else if (respuestas > resltado) {
                casos = 2;
            } 
            if (respuestas==resltado) {
                casos = 3;
            }

            switch (casos) {
                case 1:
                    document.getElementById("suma").innerHTML = "<span style='color:red;'> Incorrecto! suma:" + (resltado - respuestas) + " al resultado</span>";
                    break;
                case 3:
                    document.getElementById("suma").innerHTML = "<span style='color:green;'>correcto</span>";
                    break;
                case 2:
                    document.getElementById("suma").innerHTML = "<span style='color:red;'> Incorrecto! resta:" + (respuestas - resltado) + " al resultado</span>";
                    break;

                default:
                    document.getElementById("suma").innerHTML = "<span style='color:blue;'>Valores desconocidos</span>";
                    break;
            }
        }

    </script>
</body>

</html>
