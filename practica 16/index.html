<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <title>Formulario bootstrap 5</title>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Formulario de inscrpcion</h1>
        <p>Para estudiantes univo</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="usr">Nombres:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="pwd">Apellidos:</label>
                    <input type="text" class="form-control" id="pwd">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="usr">Edad:</label>
                    <input type="number" class="form-control" id="usr">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="usr">Direccion:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="usr">Telefono:</label>
                    <input type="tel" class="form-control" id="usr">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="usr">Correo:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Recuerdame
                    </label>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    Cargando..
                </button>
            </div>
        </div>
    </div>
</body>

</html>
