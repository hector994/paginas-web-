<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homepage Template Bootstrap</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
	<link href="css/stylrhome.css" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark">
			<div class="container ">
				<div class="collapse navbar-collapse">
					<ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Homepage</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Content</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Content</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link">About</a>
                        </li>
                      </ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<div class="banner-area">
		<div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carouselExampleCaptions">
			<!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active"">
					<div class="carousel-caption d-none d-md-block">
						<div class="container">
							<div class="row">
								<div class="col-md-12 col-sm-12">
									<div class="banner-text">
										<h2 class="animated fadeInUp" style="animation-delay: 1s">Creative Agency</h2>
										<p>Lorem ipsum dolor sit amet.</p><a href="#">Learn More</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item">
					<div class="carousel-caption d-none d-md-block">
						<div class="container">
							<div class="row">
								<div class="col-md-12 col-sm-12">
									<div class="banner-text">
										<h2 class="animated fadeInUp" style="animation-delay: 1s">Graphics design</h2>
										<p>Lorem ipsum dolor sit amet.</p><a href="#">Learn More</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item">
					<div class="carousel-caption d-none d-md-block">
						<div class="container">
							<div class="row">
								<div class="col-md-12 col-sm-12">
									<div class="banner-text">
										<h2 class="animated fadeInUp" style="animation-delay: 1s">Digital Marketing</h2>
										<p>Lorem ipsum dolor sit amet.</p><a href="#">Learn More</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
		</div>
	</div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
